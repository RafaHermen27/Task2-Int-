<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #5e89a3;
            margin: 0;
            padding: 0;
        }
        .pet-container {
            margin-top: 50px;
        }
        .pet img {
            width: 200px;
            height: auto;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2159a3;
            color: rgb(250, 245, 245);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #043a8b;
        }
        .status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>My Virtual Pet</h1>
    <div class="pet-container">
        <div class="pet">
            <img id="petImage" src="https://smb.ibsrv.net/imageresizer/image/blog_images/1200x1200/10087/91160/0447463001544828845.jpg" alt="Happy Pet">
        </div>
        <div class="controls">
            <button onclick="feedPet()">Feed</button>
            <button onclick="playWithPet()">Play</button>
        </div>
        <div class="status" id="statusMessage">Your pet is happy!</div>
    </div>
    <script>
        const petImage = document.getElementById('petImage');
        const statusMessage = document.getElementById('statusMessage');

        function feedPet() {
            petImage.src = 'https://media1.tenor.com/m/1Q9lZ8eS6n8AAAAd/cat-gato.gif';
            statusMessage.textContent = 'Your pet is eating!';
            resetPet();
        }

        function playWithPet() {
            petImage.src = 'https://media1.tenor.com/m/E0r-ROf8_DAAAAAd/slurp-kiwi-discord.gif';
            statusMessage.textContent = 'Your pet is playing!';
            resetPet();
        }

        function resetPet() {
            setTimeout(() => {
                petImage.src = 'https://via.placeholder.com/200?text=Happy';
                statusMessage.textContent = 'Your pet is happy!';
            }, 2000);
        }
    </script>
</body>
</html>
